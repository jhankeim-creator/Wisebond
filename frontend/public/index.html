<!doctype html>
<html lang="ht">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        
        <!-- PWA Meta Tags -->
        <meta name="theme-color" content="#EA580C" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="KAYICOM" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="KAYICOM Wallet" />
        <meta name="msapplication-TileColor" content="#EA580C" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- SEO Meta Tags -->
        <meta name="description" content="KAYICOM Wallet - Pòtfèy dijital pou Ayisyen. Voye, resevwa, chanje lajan fasil ak rapid. Yon satisfaksyon ak bon jan sèvis garanti." />
        <meta name="keywords" content="wallet, pòtfèy, Haiti, Ayiti, lajan, transfert, virtual card, KAYICOM" />
        
        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="KAYICOM Wallet - Pòtfèy Dijital Ou" />
        <meta property="og:description" content="Voye, resevwa, chanje lajan fasil ak rapid. Yon satisfaksyon ak bon jan sèvis garanti." />
        <meta property="og:image" content="/icons/icon-512x512.png" />
        
        <!-- PWA Manifest -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        
        <!-- Favicon & Icons -->
        <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/icon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/icon-72x72.png" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icons/icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/icon-192x192.png" />
        
        <!-- Splash Screens for iOS -->
        <meta name="apple-mobile-web-app-title" content="KAYICOM">
        
        <title>KAYICOM Wallet</title>
        
        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
        
        <style>
            /* Critical CSS for faster first paint */
            body {
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                background-color: #1c1917;
            }
            #root {
                min-height: 100vh;
            }
            /* Loading spinner */
            .app-loader {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(135deg, #1c1917 0%, #292524 100%);
                z-index: 9999;
            }
            .app-loader-content {
                text-align: center;
            }
            .app-loader-logo {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #EA580C, #F59E0B);
                border-radius: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 auto 20px;
                animation: pulse 1.5s ease-in-out infinite;
            }
            .app-loader-logo span {
                color: white;
                font-size: 40px;
                font-weight: 900;
            }
            .app-loader-text {
                color: #a8a29e;
                font-size: 14px;
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 1; }
                50% { transform: scale(1.05); opacity: 0.8; }
            }
        </style>
    </head>
    <body>
        <noscript>Ou bezwen aktive JavaScript pou itilize aplikasyon sa a.</noscript>
        
        <!-- Initial loader - hidden when React loads -->
        <div id="app-loader" class="app-loader">
            <div class="app-loader-content">
                <div class="app-loader-logo">
                    <span>K</span>
                </div>
                <p class="app-loader-text">Chaje KAYICOM...</p>
            </div>
        </div>
        
        <div id="root"></div>
        
        <!-- Register Service Worker -->
        <script>
            // Hide loader when app loads
            window.addEventListener('load', function() {
                var loader = document.getElementById('app-loader');
                if (loader) {
                    setTimeout(function() {
                        loader.style.opacity = '0';
                        loader.style.transition = 'opacity 0.3s';
                        setTimeout(function() {
                            loader.style.display = 'none';
                        }, 300);
                    }, 500);
                }
            });
            
            // Register service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(function(registration) {
                            console.log('KAYICOM SW registered:', registration.scope);
                        })
                        .catch(function(error) {
                            console.log('KAYICOM SW registration failed:', error);
                        });
                });
            }
        </script>
    </body>
</html>
