    </linearGradient>
    <linearGradient id="hair" x1="150" y1="80" x2="310" y2="210" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#5C3322"/>
      <stop offset="1" stop-color="#3E1F14"/>
    </linearGradient>
    <linearGradient id="shirt" x1="120" y1="250" x2="360" y2="430" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F97316"/>
